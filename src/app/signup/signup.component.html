<section class="FooterBackGroungColor1 BackGroundIMG1">
  <app-header></app-header>
  <div class="container">
    <div class="row"  fxLayout="column">
      <div class="col-lg-5 m-auto col-md-8 col-12 text-center">
        <div class="FormsCSS">
          <h4 class="Title_Login">SIGNIN</h4>
          <p class="Desc_Login">Already have an Account <a routerLink='/Login' class="SignUp_HyperLink">Login</a></p>
          <div style="display: inline-flex">
            <div style="border: 1px solid lightgray;
            padding: 3px;
            border-radius: 20px;
            width: 32%;
            margin-left: 47px;cursor: pointer;">
              <a href="https://www.google.co.in/"><img src="assets/images/icons8-google-160.png" width="15%" alt=""><span style="margin-left:5px;">Google</span></a>
            </div>
            <div style="    border: 1px solid lightgray;
            padding: 3px;
            border-radius: 20px;
            width: 32%;
            margin-left: 60px;">
              <a href="https://www.facebook.com/"><img src="assets/images/icons8-facebook-f-150.png" width="15%" alt=""><span style="margin-left:5px;">Facebook</span></a>
            </div>
          </div>
          <!-- Form Section Start -->
          <form [formGroup]="accountDetailsForm" novalidate (ngSubmit)="onSubmitAccountDetails(accountDetailsForm.value)">
            
            <!-- UserName -->
            <input placeholder="UserName" class="InputField_Login" 
            maxlength="25" minlength="8" 
            formControlName="username"
            required autocomplete="off">

            <div class="err">
              <mat-error *ngFor="let validation of account_validation_messages.username">
                <mat-error class="error-message"
                    *ngIf="accountDetailsForm.get('username').hasError(validation.type)
                    && (accountDetailsForm.get('username').dirty ||
                    accountDetailsForm.get('username').touched)">
                    {{validation.message}}<br>
                  </mat-error>
              </mat-error>
            </div>

            <!-- E-Mail ID -->
            <input placeholder="E-mail ID" class="InputField_Login"
              name="email" type="email"
              formControlName="email"
              required autocomplete="off" >

            <div class="err">
              <mat-error *ngFor="let validation of account_validation_messages.email">
                <mat-error class="error-message"
                 *ngIf="accountDetailsForm.get('email').hasError(validation.type) && (accountDetailsForm.get('email').dirty || accountDetailsForm.get('email').touched)">{{validation.message}}</mat-error>
              </mat-error>
            </div>
            
            <!-- Password -->
            <div formGroupName="matching_passwords">
            <input placeholder="Password" type="password" class="InputField_Login"
            formControlName="password">
            
            <div class="err">
              <mat-error *ngFor="let validation of account_validation_messages.password">
                <mat-error class="error-message" *ngIf="accountDetailsForm.get('matching_passwords').get('password').hasError(validation.type) && (accountDetailsForm.get('matching_passwords').get('password').dirty || accountDetailsForm.get('matching_passwords').get('password').touched)">{{validation.message}}</mat-error>
              </mat-error>
            </div>

            <!-- Confirm Password -->
            <input placeholder="Confrim Password" type="password" class="InputField_Login"
              formControlName="confirm_password"
              ([errorStateMatcher])="parentErrorStateMatcher" required>

            <div class="err">
              <mat-error *ngFor="let validation of account_validation_messages.confirm_password">
                <mat-error class="error-message"
                 *ngIf="(accountDetailsForm.get('matching_passwords')
                 .get('confirm_password').hasError(validation.type)|| accountDetailsForm.get('matching_passwords').hasError(validation.type)) && (accountDetailsForm.get('matching_passwords').get('confirm_password').dirty || accountDetailsForm.get('matching_passwords').get('confirm_password').touched)">{{validation.message}}</mat-error>
              </mat-error>
            </div>
          </div>
            
            <!-- Re-Captcha -->
            <div fxLayoutAlign="center center" class="ReCaptcha">
              <re-captcha (resolved)="resolved($event)" siteKey="6LdwMMgUAAAAAGteaHHXv3OTn8I9nYXO-USZVdbk"></re-captcha>	
            </div>
            
            <!-- Button -->
            <button type="submit" class="Submin_Btn" [disabled]="!accountDetailsForm.valid">Submit</button>
          </form>
          <!-- Form Section End -->
        </div>
      </div>
    </div>
  </div>
</section>
